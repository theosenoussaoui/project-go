    #     working_dir: /home/myproject/front
    #     volumes:
    #         - ./front:/home/myproject/front
    #     ports:
    #         - "8081:8081"
    #     command: ["yarn", "serve"]

    app:
        build:
            context: ./back/
            dockerfile: Dockerfile
        ports:
            - "8080:8080"
        restart: unless-stopped
        depends_on:
            - db
        networks:
            - backend

    adminer:
        image: "adminer:latest"
        ports:
            - "8081:8080"
        restart: always
        depends_on:
            - db

networks:
    backend:
