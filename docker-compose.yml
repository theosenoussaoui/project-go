version: "3"

services:
    db:
        image: postgres:11
        volumes:
            - ./db-data:/var/lib/postgresql/data:rw
        ports:
            - "5432:5432"
        restart: always
        environment:
            - POSTGRES_DB=docker
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=s3cr3t
        networks:
            - backend

    # front:
    #     container_name: vuejs-front
